<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1, 5, 1, 2, 4, 9, -50, 1];
    let max = x[0];
    let index = 0;
    for (let i = 0; i < x.length; i++) {
        if (max < x[i]) {
            max = x[i];
            index = i
        }
        console.log(max);
    }
    alert("Max " + max + " at position " + index)
</script>
